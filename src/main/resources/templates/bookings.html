<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Property List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-img-top {
            width: 100%;
            height: 200px;  /* Fixed height */
            object-fit: cover;  /* Maintains aspect ratio */
        }

        .card {
            height: 100%;  /* Makes all cards same height */
        }

        .header {
            background-color: #003580;
            padding: 16px 0;
        }

        .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
        }

        .btn-primary:hover {
            background-color: white;
            color: black;
            border: 1px solid black;
        }

        .booking-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
            background-color: #f9f9f9;
        }
    </style>
</head>

<body>

<div class="header">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <a href="/properties" class="logo">Buking.com</a>
            <a href="/bookings" class="btn btn-primary ms-3">Bookings</a>
        </div>

        <div style="height: 16px;"></div>
        
        <form class="d-flex" method="get" action="/properties/search">
            <input class="form-control me-2" type="search" name="query" placeholder="Search properties" aria-label="Search">
            <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
    </div>
</div>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-4" th:each="property : ${properties}">
            <div class="card mb-4">
                <img th:src="${property.imageUrl}" class="card-img-top" alt="Property Image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${property.name}">Property Name</h5>
                    <p class="card-text" th:text="${property.address}">Address</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="stars">
                            <span th:each="i : ${#numbers.sequence(1, property.starRating)}">‚≠ê</span>
                        </div>
                        <a th:href="@{/properties/{id}(id=${property.id})}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container mt-5">
    <h1>Your Bookings</h1>
    <div class="row">
        <div class="col-md-4" th:each="booking : ${bookings}">
            <div class="booking-card">
                <h5 th:text="${booking.propertyName}">Property Name</h5>
                <p>Check-in: <span th:text="${booking.checkInDate}">Check-in Date</span></p>
                <p>Check-out: <span th:text="${booking.checkOutDate}">Check-out Date</span></p>
                <p>Guests: <span th:text="${booking.guestCount}">Guest Count</span></p>
                <p>Total Price: <span th:text="${booking.totalPrice}">Total Price</span></p>
            </div>
        </div>
    </div>
</div>

<div id="back" style="text-align:center; margin-top: 20px; margin-bottom: 10px">

    <footer>
        <a href="#top" style="color: LightGray; text-decoration: none">Back to top</a>
    </footer>
</div>

</body>

</html>
