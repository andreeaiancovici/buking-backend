<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Property List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-img-top {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card {
            height: 100%;
        }
        .header {
            background-color: #003580;
            padding: 16px 0;
        }
        .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
        }
        .search-container {
            max-width: 500px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <a href="/" class="logo">Buking.com</a>
        </div>
    </div>
</div>

<div class="container mt-3">
    <div class="search-container">
        <form id="searchForm" class="d-flex">
            <input type="text" id="searchInput" class="form-control me-2" placeholder="Search by location...">
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>
</div>

<div class="container mt-3">
    <div class="row" id="propertyContainer">
        <div class="col-md-4" th:each="property : ${properties}">
            <div class="card mb-4">
                <img th:src="${property.imageUrl}" class="card-img-top" alt="Property Image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${property.name}">Property Name</h5>
                    <p class="card-text" th:text="${property.address}">Address</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="stars">
                            <span th:each="i : ${#numbers.sequence(1, property.starRating)}">⭐</span>
                        </div>
                        <a th:href="@{/properties/{id}(id=${property.id})}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('searchForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const searchTerm = document.getElementById('searchInput').value;

        fetch(`/api/properties/search?city=${encodeURIComponent(searchTerm)}`)
            .then(response => response.json())
            .then(properties => {
                const container = document.getElementById('propertyContainer');
                container.innerHTML = '';

                properties.forEach(property => {
                    const propertyHtml = `
                    <div class="col-md-4">
                        <div class="card mb-4">
                            <img src="${property.imageUrl}" class="card-img-top" alt="Property Image">
                            <div class="card-body">
                                <h5 class="card-title">${property.name}</h5>
                                <p class="card-text">${property.address}</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="stars">
                                        ${'⭐'.repeat(property.starRating)}
                                    </div>
                                    <a href="/properties/${property.id}" class="btn btn-primary">View Details</a>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                    container.innerHTML += propertyHtml;
                });
            })
            .catch(error => console.error('Error:', error));
    });
</script>
</body>
</html>
