<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>
        Property List
        <a id="top"></a>
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-img-top {
            width: 100%;
            height: 200px;  /* Fixed height */
            object-fit: cover;  /* Maintains aspect ratio */
        }

        .card {
            height: 100%;  /* Makes all cards same height */
        }

        .header {
            background-color: #003580;
            padding: 16px 0;
        }

        .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
        }
        .back {
            width: 50%;
            margin-left: auto;
            margin-right: auto;
            color: #D3D3D3;
            padding: 10px;
        }
    </style>
</head>

<body>

<div class="header">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <a href="/properties" class="logo">Buking.com</a>
        </div>
        
        <div style="height: 16px;"></div>

        <form class="d-flex" method="get" action="/properties/search">
            <input class="form-control me-2" type="search" name="query" placeholder="Search properties" aria-label="Search">
            <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
    </div>
</div>
<!-- TESTING: Modify this to display the results-->
<div class="container mt-5">
    <div class="row">
        <h2 class="mt-4">Search results for "<span th:text="${searchQuery}"></span>"</h2>
    </div>
    <div class="row">
        <div th:if="${properties != null and #lists.isEmpty(properties)}">
            <p>No properties found.</p>
        </div>
        <div th:if="${properties != null and !#lists.isEmpty(properties)}">
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col" th:each="property : ${properties}">
                    <div class="card h-100">
                        <img th:src="${property.imageUrl}" class="card-img-top" th:alt="${property.name}" />
                        <div class="card-body">
                            <h5 class="card-title" th:text="${property.name}"></h5>
                            <p class="card-text" th:text="${property.address}"></p>
                        </div>
                        <div class="card-footer">
                            <a th:href="@{'/properties/' + ${property.id}}" class="btn btn-primary">View Details</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="back" style="text-align:center">

    <footer>
    <a href="#top" style="color: LightGray; text-decoration: none">Back to top</a>
    </footer>
</div>

</body>

</html>
